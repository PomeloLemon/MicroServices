<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Financial Management System</title>
</head>
<body>
<h1>Welcome to the Personal Financial Management System</h1>

<div>
    <h2>Financial Goals</h2>
    <div th:each="goal : ${goals}">
        <p th:text="${goal.description}">Goal Description</p>
        <!-- Display other financial goal details -->
    </div>
</div>

<div>
    <h2>Notifications</h2>
    <div th:each="notification : ${notifications}">
        <p th:text="${notification.message}">Notification Message</p>
        <!-- Display other notification details -->
    </div>
</div>
</body>
</html>
